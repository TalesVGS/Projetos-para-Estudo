<!DOCTYPE html>
<html lang="pt=">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="form">
        <div class="soma">
            <h1>SOMA</h1>
            <input type="number" id="soma" placeholder="Digite um número"> +
            <input type="number" id="soma2" placeholder="Digite um número"> =
            <input type="button" class="btn" value="Calcular" onclick="somar()"><br>
            <br><br><div class="res"></div>
       </div>
       <div class="subt">
            <h1>SUBTRAÇÃO</h1>
            <input type="number" id="subt" placeholder="Digite um número"> - 
            <input type="number" id="subt2" placeholder="Digite um número"> =
            <input type="button" class="btn" value="Calcular" onclick="subtrair()"><br>
            <br><br><div class="res"></div>
       </div>
        <div class="mult">
            <h1>MULTIPLICAÇÃO</h1>
            <input type="number" id="mult" placeholder="Digite um número"> x
            <input type="number" id="mult2" placeholder="Digite um número"> =
            <input type="button" class="btn" value="Calcular" onclick="multiplicar()"><br>
            <br><br><div class="res"></div>
        </div>
        <div class="divis">
            <h1>DIVISÃO</h1>
            <input type="number" id="divis" placeholder="Digite um número"> /
            <input type="number" id="divis2" placeholder="Digite um número"> =
            <input type="button" class="btn" value="Calcular" onclick="dividir()"><br>
            <br><br><div class="res"></div>
       </div>
    </form>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
